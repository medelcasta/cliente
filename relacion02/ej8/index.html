<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 300px;
            height: 400px;
        }
    </style>
</head>
<body>
    <img id="miImagen" src="img/foto1.jpg" onmouseover="cambiarImagen()" onmouseout="restaurarImagen()">
    <script>
        function cambiarImagen() {
            document.getElementById("miImagen").src = "img/foto1.jpg";
        }

        function restaurarImagen() {
            document.getElementById("miImagen").src = "img/foto2.jpg";
        }
    </script>
</body>
</html>
