<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de Estilos Directamente</title>
    <style>
        p {
            text-align: center;
        }
        .uno {
            background-color: lightblue;
            border: 2px solid blue;
            width: 300px;
            color: black;
            font-size: 16px;
            padding: 10px;
            margin: auto;
        }
    </style>
</head>
<body>
    <p id="parrafo" class="uno" 
       onclick="this.style.backgroundColor = this.style.backgroundColor === 'lightblue' ? 'lightgreen' : 'lightblue';
                this.style.border = this.style.border === '2px solid blue' ? '2px solid green' : '2px solid blue';
                this.style.color = this.style.color === 'black' ? 'darkgreen' : 'black';">
        Haz clic para cambiar de estilo
    </p>
</body>
</html>
