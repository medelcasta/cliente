<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function cambiarFondo(color) {
            document.body.style.backgroundColor = color;
        }
    </script>
</head>
<body>
    <button value="red" onclick="cambiarFondo(this.value)">ROJO</button>
    <button value="blue" onclick="cambiarFondo(this.value)">AZUL</button>
    <button value="green" onclick="cambiarFondo(this.value)">VERDE</button>
    <button value="orange" onclick="cambiarFondo(this.value)">NARANJA</button>
    <button value="pink" onclick="cambiarFondo(this.value)">ROSA</button>
</body>
</html>
