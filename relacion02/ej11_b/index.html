<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interacci√≥n con DIVs</title>
    <style>
        .div-container {
            width: 300px;
            height: 100px;
            margin: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }
        #div1 {
            background-color: red;
        }
        #div2 {
            background-color: green;
            display: none;
        }
        #div3 {
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id="div1" class="div-container">Soy el DIV 1</div>
    <div id="div2" class="div-container">Soy el DIV 2</div>
    <div id="div3" class="div-container">Soy el DIV 3</div>

    <script>
        document.getElementById("div1").onmouseover = function() {
            document.getElementById("div2").style.display = "block";
        }
        document.getElementById("div1").onmouseout = function() {
            document.getElementById("div2").style.display = "none";
        }
    </script>
</body>
</html>
