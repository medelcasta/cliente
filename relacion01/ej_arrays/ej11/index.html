<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula siglo</title>
</head>
<body>
    <button onclick="showCentury()">Introduce un año</button>

    <script>
        function showCentury() {
            const year = parseInt(prompt("Introduce un año:"));
            const century = Math.ceil(year / 100);
            window.confirm(`El año ${year} pertenece al siglo ${century}`);
        }
    </script>
</body>
</html>
