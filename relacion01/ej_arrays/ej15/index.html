<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let contador = 0;
        let numeros = [];

        while(contador < 10){
            let entrada = prompt("Introduce un numero: ");
            numeros.push(entrada);
        }

        let inicial;
        let final;

        do{
            inicial = prompt("Introduce un numero: ");
            final = prompt("Introduce un numero: ");
        }while(inicial < 0 && inicial > 9 && inicial > final && final < 0 && final > 9);

        numeros[inicial] = numeros[final];
    </script>
</body>
</html>
