<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function solicitarDatos(){
            let num;

            do{
                num = parseInt(prompt('Introduce un número entero positivo mayor que 0'));
            }while(num < 0);

            return num;
        }

        function divisoresYCuadrados(num){
            let cuadrados = 0;
            let divisores = "Divisores de " + num + ": ";

            for(let i = 1; i <= num; i++){
                if(num % i == 0){
                    divisores += i + " ";
                    cuadrados += i * i;
                }
            }
            alert(divisores);
            return cuadrados;
        }

        function calculoCuadrado(calcular){
            alert('La suma del cuadrado de los divisores es: '+ calcular);
            let comprobar =  Math.sqrt(calcular);

            if(comprobar == Math.floor(comprobar)){
                alert('Es un cuadrado');
            } else{
                alert('No es un cuadrado');
            }

        }

        function iniciarVariable(){
            let numero = solicitarDatos();
            let calcular = divisoresYCuadrados(numero);
            calculoCuadrado(calcular);
        }
    
    </script>
</head>
<body onload="iniciarVariable()">
